<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="conteneur">
            <div class="imgBox">
                <img src="images/security.jpg" alt="Security"> 
            </div>
            <div class="form">
                <div class="title">
                    <h1>registration form</h1>
                </div>
                <div class="formulaire">
                    <div class="inpt input1">
                        <input type="text" placeholder="Fist name">
                    </div>
                    <div class="inpt input2">
                        <div class="inpt-element">
                            <div>
                                <input type="text" placeholder="Last name">
                            </div>
                            <div class="icon icon1"> 
                                <ion-icon name="person-circle"></ion-icon>
                            </div>
                        </div>
                    </div>
                    <div class="inpt input3">
                        <div class="inpt-element">
                            <div>
                                 <input type="text" placeholder="Email adress">
                            </div>
                            <div class="icon icon2">
                                <ion-icon name="mail" class="icone2"></ion-icon>
                            </div>
                        </div>
                    </div>
                    <div class="inpt input4">
                        <div class="inpt-element">
                            <div>
                                <input type="text" placeholder="Gender">
                            </div>
                            <div class="icon icon3">
                                <ion-icon name="caret-down" class="icone3"></ion-icon>
                            </div>
                        </div>
                    </div>
                    <div class="inpt input5">
                        <div class="inpt-element">
                            <div>
                                <input type="password" placeholder="password">
                            </div>
                            <div class="icon icon4">
                                <ion-icon name="lock-closed" class="icone4"></ion-icon>
                            </div>
                        </div>
                    </div>
                    <div class="inpt input5">
                        <div class="inpt-element">
                            <div>
                                <input type="password" placeholder="Confirm Password">
                            </div>
                            <div class="icon icon5">
                                <ion-icon name="lock-closed" class="icone4"></ion-icon>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <button>register</button>
                </div>
           </div>
        </div>
    </div>

    <!-- Lien Icone -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
